<!doctype html>
<html>
  <head>
    <title>Leccion 5</title>
    <meta http-equiv="Content-Type"
      content="text/html; charset=UTF-8">
      <style>
        body{ margin:0; }
        canvas{ width:100%; height:100%;}
      </style>
    </head>
    <body>
      <script src="../three.min.js"></script>
      <script>
        var escena= new THREE.Scene();
        var fov=45;
        var aspect = window.innerWidth/window.innerHeight;
        var near =1;
        var far=1000;
        var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
        camara.position.z=200;
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        //La figura se realiza sobre el plano xy
        var puntos=[];
        puntos.push(new THREE.Vector2(0,0));
        puntos.push(new THREE.Vector2(10,4));
        puntos.push(new THREE.Vector2(20,5));
        puntos.push(new THREE.Vector2(30,10));
        puntos.push(new THREE.Vector2(30,20));
        puntos.push(new THREE.Vector2(20,28));
        puntos.push(new THREE.Vector2(10,30));
        puntos.push(new THREE.Vector2(5,33));
        puntos.push(new THREE.Vector2(5,40));
        puntos.push(new THREE.Vector2(10,46));
        puntos.push(new THREE.Vector2(20,50));
        
        
        var forma =new THREE.LatheGeometry(puntos); //La figura se realiza sobre el eje y
        var malla = new THREE.Mesh(forma);
        
        escena.add(malla);
        function loop(){
          requestAnimationFrame(loop);
          
          malla.rotation.x+=0.01;
          malla.rotation.y+=0.01;
          
          renderer.render(escena, camara);
          }
          loop();
        </script>
    </body>
    </html>
